<!DOCTYPE html>

<html>

<!-- Head -->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NYTimes</title>
  <link href="build/css/style.min.css" type="text/css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<!-- Body -->
<body>

<!-- Title bar  -->
  <div class="header" id='header'>

    <img src="images/nyt-logo.svg" class="nyt">

    <div id="selection">
      <form class="form" action="#" method="post">
        <div class="form-inside">
          <p>Choose a Section:</p>
          <select name="menu" id="menu">
            <option value="">Sections ...</option>
            <option value="home">Home</option>
            <option value="business">Business</option>
            <option value="arts">Arts</option>
            <option value="fashion">Fashion</option>
            <option value="sports">Sports</option>
            <option value="technology">Technology</option>
          </select>
        </div>
      </form>
    </div>

  </div>

<!-- Headlines -->
  <article class="headlineswrapper">
    <div class="headlines"></div>

  </article>

<!-- Gif loader and footer -->
  <section class="loader">
   <img src="images/gif2.gif" alt="Loading..." class="gif" />
  </section>
  <footer class="footer">
    <div class="copyright">
      <p>Copyright 2017
        <span>INSTANEWS
          <span>
      </p>
    </div>
  </footer>


<!-- Scripts -->
  <script src="build/js/scripts.min.js"></script>
</body>

</html>
