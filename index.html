<!DOCTYPE html>
<!-- HTML -->
<html>
<!-- Head -->

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NYTimes</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
  <link href="build/css/style.min.css" type="text/css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

  <section class="total">

    <!-- Title bar  -->
    <div class="header">
      
      <div class="icon">
        <img src="images/nyt-logo.svg" class="nyt">
      </div>

      <div id="selection">
        <form class="form" action="#" method="post">
          <div class="form-inside">
            <p>Choose a Section:</p>
            <select name="sections" id="menu">
              <option value="">Sections ...</option>
              <option value="home">Home</option>
              <option value="business">Business</option>
              <option value="arts">Arts</option>
              <option value="fashion">Fashion</option>
              <option value="sports">Sports</option>
              <option value="technology">Technology</option>
            </select>
          </div>
        </form>
      </div>
      
    </div>

    <article class="headlineswrapper">
      <div class=headlines></div>
      <!-- <img src="images/ajax-loader.gif" alt="Loading..." class="loading" /> -->
    </article>
  </section>

  <footer class="footer">
    <div class="copyright">
      <p>Copyright 2017
        <span>Instanews
          <span>
      </p>
    </div>
  </footer>

  <!-- <script src="jquery-3.2.1.min.js"></script> -->
  <script src="build/js/scripts.min.js"></script>
</body>

</html>
